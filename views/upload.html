<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap/dist/js/bootstrap.min.js">
    <script src="/assets/jquery/dist/jquery.min.js"></script>
    <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="alert alert-success alert-dismissible" role="alert" id="success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <p><strong>Great</strong> 您的书籍已经上传成功</p>
    </div>
    <div class="container">
        <div class="row">
            <h1>在这里上传你的学习资料</h1>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputName" name="name" placeholder="标题" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputContent" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputContent" rows="15" name="content" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="go" class="btn btn-default" type="button">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/assets/upload.js"></script>

</html>
